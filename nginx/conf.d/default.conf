server {
    listen 80;
    listen [::]:80;
    server_name contarapida.com.br www.contarapida.com.br;
    
    # Redirecionar HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name contarapida.com.br www.contarapida.com.br;

    # Configurações SSL
    ssl_certificate /etc/nginx/ssl/contarapida.crt;
    ssl_certificate_key /etc/nginx/ssl/contarapida.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Configurações de segurança modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # HSTS (opcional, mas recomendado)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Headers de segurança adicionais
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Logs
    access_log /var/log/nginx/contarapida.access.log;
    error_log /var/log/nginx/contarapida.error.log;

    # Rota para arquivos estáticos
    location /_next/static/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Cache para arquivos estáticos
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Rota para arquivos de upload
    location /uploads/ {
        alias /app/uploads/;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Rota principal para a aplicação
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Aumentar timeout para requisições longas
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        
        # Limites de tamanho
        client_max_body_size 50M;
    }
} 