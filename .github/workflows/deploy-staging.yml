name: Deploy Staging

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  build:
    name: Build e Deploy (Staging)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verificar cache de dependências
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Instalar dependências
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Gerar cliente Prisma
        run: npx prisma generate
      
      - name: Build da aplicação
        run: npm run build:skip-errors
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build e Push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/contarapida:staging-${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/contarapida:staging-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/contarapida:staging-buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/contarapida:staging-buildcache,mode=max
      
      - name: Deploy na VPS (Staging)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /path/to/staging
            docker-compose pull
            docker-compose up -d --force-recreate app
            docker system prune -f
      
      - name: Notificar deploy no Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: "${{ job.status == 'success' && ':rocket: Deploy para ambiente de staging concluído com sucesso!' || ':x: Deploy para ambiente de staging falhou!' }}"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 