name: Deploy Staging

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  build:
    name: Build e Deploy (Staging)
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verificar cache de dependências
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Instalar dependências
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci
      
      - name: Gerar cliente Prisma
        run: npx prisma generate
      
      - name: Build da aplicação
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GESTAO_CLICK_ACCESS_TOKEN: ${{ secrets.GESTAO_CLICK_ACCESS_TOKEN }}
          GESTAO_CLICK_SECRET_ACCESS_TOKEN: ${{ secrets.GESTAO_CLICK_SECRET_ACCESS_TOKEN }}
      
      - name: Compactar arquivos para deploy
        run: tar -czf contarapida-staging.tar.gz .next node_modules public package.json package-lock.json next.config.js prisma

      - name: Upload dos arquivos para deploy
        uses: actions/upload-artifact@v4
        with:
          name: build-staging
          path: contarapida-staging.tar.gz
          retention-days: 1

      - name: Deploy para VPS via Portainer
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.PORTAINER_WEBHOOK_URL_STAGING }}
          method: 'POST'
          preventFailureOnNoResponse: true 