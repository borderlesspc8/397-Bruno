name: Deploy Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  test:
    name: Testes e Validação
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: contarapida_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verificar cache de dependências
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Instalar dependências
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Gerar cliente Prisma
        run: npx prisma generate
      
      - name: Criar banco de dados de teste
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/contarapida_test
      
      - name: Executar seeds
        run: npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/contarapida_test
      
      - name: Verificar tipos TypeScript
        run: npm run typecheck || true
      
      - name: Executar linting
        run: npm run lint -- --max-warnings=0 || true
      
      - name: Executar testes unitários
        run: npm run test:unit -- --coverage
      
      - name: Executar testes de integração
        run: npm run test:integration -- --coverage || true
      
      - name: Publicar relatório de cobertura
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests,integrationtests
          fail_ci_if_error: false
      
      - name: Instalar browsers para testes E2E
        run: npx playwright install --with-deps chromium
      
      - name: Executar testes end-to-end
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/contarapida_test
      
      # Garantir que os diretórios existam para evitar erros no upload
      - name: Criar diretórios para artefatos
        run: mkdir -p test-results
      
      - name: Armazenar artefatos de teste
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: test-results/
          retention-days: 7

  build:
    name: Build e Deploy (Production)
    needs: test
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verificar cache de dependências
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Instalar dependências
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Gerar cliente Prisma
        run: npx prisma generate
      
      - name: Build da aplicação
        run: npm run build
      
      - name: Criar tag de release
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
      
      - name: Criar release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      
      - name: Compactar arquivos para deploy
        run: tar -czf contarapida-production.tar.gz .next node_modules public package.json package-lock.json next.config.js prisma

      - name: Upload dos arquivos para deploy
        uses: actions/upload-artifact@v4
        with:
          name: build-production
          path: contarapida-production.tar.gz
          retention-days: 1

      - name: Deploy para VPS via Portainer
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ secrets.PORTAINER_WEBHOOK_URL_PRODUCTION }}
          method: 'POST'
          preventFailureOnNoResponse: true 