name: Deploy Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  build:
    name: Build e Deploy (Production)
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verificar cache de dependências
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Instalar dependências
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Gerar cliente Prisma
        run: npx prisma generate
      
      - name: Build da aplicação
        run: npm run build
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'dummy-key-for-build' }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY || 'dummy-key-for-build' }}
          GESTAO_CLICK_ACCESS_TOKEN: ${{ secrets.GESTAO_CLICK_ACCESS_TOKEN || 'dummy-token-for-build' }}
          GESTAO_CLICK_SECRET_ACCESS_TOKEN: ${{ secrets.GESTAO_CLICK_SECRET_ACCESS_TOKEN || 'dummy-token-for-build' }}
      
      - name: Criar tag de release
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main
      
      - name: Criar release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
      
     
        run: |
          echo "==========================================================="
          echo "AVISO: DEPLOY MANUAL NECESSÁRIO"
          echo "==========================================================="
          echo "Como a conta do Portainer é gratuita e não suporta webhooks,"
          echo "o deploy precisa ser feito manualmente:"
          echo ""
          echo "1. Baixe os arquivos de build dos artefatos"
          echo "   deste workflow em: Actions > Este workflow > Artifacts"
          echo ""
          echo "2. Extraia e faça upload dos arquivos no servidor via FTP ou SSH"
          echo ""
          echo "3. No servidor, coloque os arquivos no diretório da aplicação:"
          echo "   /caminho/da/aplicacao/"
          echo ""
          echo "4. Reinicie o container no Portainer"
          echo "   (Stack > contarapida > Redeploy ou Recreate)"
          echo "===========================================================" 