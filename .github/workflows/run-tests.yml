name: Testes Automatizados

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

jobs:
  test:
    name: Testes e Validação
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: contarapida_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/contarapida_test
      REDIS_URL: redis://localhost:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: testing_secret_key_not_for_production
      NODE_ENV: test
      SKIP_ENV_VALIDATION: true
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Verificar cache de dependências
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: |
            **/node_modules
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Instalar dependências
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
      
      - name: Gerar cliente Prisma
        run: npx prisma generate
      
      - name: Criar banco de dados de teste
        run: npx prisma migrate deploy
      
      - name: Executar seed
        run: npm run seed:system
      
      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit || true  # Permitir continuar mesmo com erros de tipo
      
      - name: Executar Lint
        run: npm run lint || true  # Permitir continuar mesmo com erros de lint
      
      - name: Executar testes unitários
        run: npm run test:unit
        
      - name: Executar testes de integração
        run: npm run test:integration || true  # Permitir falha nos testes de integração
      
      - name: Publicar relatório de cobertura
        if: ${{ always() && steps.test-unit.outcome == 'success' || steps.test-integration.outcome == 'success' }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          fail_ci_if_error: false
      
      - name: Instalar Playwright Browsers
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: npx playwright install --with-deps chromium
      
      - name: Executar testes E2E
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        run: npm run test:e2e
      
      # Garantir que os diretórios existam para evitar erros no upload
      - name: Criar diretórios para artefatos
        run: mkdir -p playwright-report coverage
      
      - name: Armazenar artefatos de testes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            playwright-report/
            coverage/
          retention-days: 30 