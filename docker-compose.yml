# Configuração Docker Compose para ContaRapida
# Versão otimizada para Portainer ou implantação direta
# Autônoma - não requer scripts externos

version: '3.8'

services:
  # Traefik - Proxy reverso e gerenciador HTTPS
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencryptresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencryptresolver.acme.email=${ACME_EMAIL:-admin@contarapida.com}"
      - "--certificatesresolvers.letsencryptresolver.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-certificates:/letsencrypt"
    networks:
      - contarapida-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_BASIC_AUTH:-admin:$$apr1$$talBPKvT$$zT3sAYOwMXXPx2jAlfMTQ1}" # admin:admin por padrão, altere!

  # Aplicação principal ContaRapida
  app:
    image: mkadev/dashboard_personalprime:latest
    container_name: contarapida-app
    restart: unless-stopped
    environment:
      # Configurações do ambiente
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      
      # Conexões com serviços externos
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      
      # Configuração de autenticação
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://${DOMAIN}}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-suachavesecretaforte}
      - DOMAIN=${DOMAIN:-contarapida.example.com}
      
      # API keys para serviços externos
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - RESEND_API_KEY=${RESEND_API_KEY:-re_123456}
      - GROQ_API_KEY=${GROQ_API_KEY:-gsk_dummy_key}
      - GESTAO_CLICK_ACCESS_TOKEN=${GESTAO_CLICK_ACCESS_TOKEN:-dummy_token}
      - GESTAO_CLICK_SECRET_ACCESS_TOKEN=${GESTAO_CLICK_SECRET_ACCESS_TOKEN:-dummy_secret}
    volumes:
      - app-logs:/app/logs
      - app-uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - contarapida-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.contarapida.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.contarapida.entrypoints=websecure"
      - "traefik.http.routers.contarapida.tls.certresolver=letsencryptresolver"
      - "traefik.http.services.contarapida.loadbalancer.server.port=3000"
      - "traefik.http.services.contarapida.loadbalancer.passHostHeader=true"
      - "traefik.docker.network=contarapida-network"
      # Retry middleware para otimizar a experiência do usuário durante restarts
      - "traefik.http.middlewares.app-retry.retry.attempts=3"
      - "traefik.http.middlewares.app-retry.retry.initialInterval=100ms"
      - "traefik.http.routers.contarapida.middlewares=app-retry"

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: contarapida-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-contarapida}
      # Otimizar para produção
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - contarapida-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-contarapida}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Configurações recomendadas para produção
    command: ["postgres", "-c", "max_connections=100", "-c", "shared_buffers=256MB", "-c", "work_mem=16MB"]

  # Redis
  redis:
    image: redis:7-alpine
    container_name: contarapida-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - contarapida-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  contarapida-network:
    driver: bridge

volumes:
  traefik-certificates:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  app-logs:
    driver: local
  app-uploads:
    driver: local